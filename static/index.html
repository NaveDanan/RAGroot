<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI RAG Application</title>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- MathJax for LaTeX rendering -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .query-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        #queryInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #queryInput:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #submitBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #submitBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        #submitBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .options {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .results-section {
            display: none;
        }
        
        .results-section.visible {
            display: block;
        }
        
        .answer-box {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .answer-box h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .answer-text {
            line-height: 1.8;
            color: #333;
            font-size: 1.05em;
        }
        
        /* Markdown styling for answer text */
        .answer-text h1, .answer-text h2, .answer-text h3, 
        .answer-text h4, .answer-text h5, .answer-text h6 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #667eea;
            font-weight: 600;
        }
        
        .answer-text h1 { font-size: 2em; border-bottom: 2px solid #667eea; padding-bottom: 5px; }
        .answer-text h2 { font-size: 1.7em; border-bottom: 1px solid #e0e0e0; padding-bottom: 5px; }
        .answer-text h3 { font-size: 1.5em; }
        .answer-text h4 { font-size: 1.3em; }
        .answer-text h5 { font-size: 1.1em; }
        .answer-text h6 { font-size: 1em; }
        
        .answer-text p {
            margin-bottom: 15px;
        }
        
        .answer-text strong {
            font-weight: 600;
            color: #000;
        }
        
        .answer-text em {
            font-style: italic;
            color: #555;
        }
        
        .answer-text code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #c7254e;
            border: 1px solid #e0e0e0;
        }
        
        .answer-text pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
            border: 1px solid #e0e0e0;
        }
        
        .answer-text pre code {
            background: none;
            padding: 0;
            border: none;
            color: #333;
            font-size: 0.95em;
        }
        
        .answer-text ul, .answer-text ol {
            margin-left: 25px;
            margin-bottom: 15px;
        }
        
        .answer-text li {
            margin-bottom: 8px;
            line-height: 1.6;
        }
        
        .answer-text blockquote {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin: 15px 0;
            color: #666;
            font-style: italic;
            background: #f9f9f9;
            padding: 10px 15px;
            border-radius: 5px;
        }
        
        .answer-text a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid #667eea;
        }
        
        .answer-text a:hover {
            color: #764ba2;
            border-bottom-color: #764ba2;
        }
        
        .answer-text table {
            border-collapse: collapse;
            width: 100%;
            margin: 15px 0;
        }
        
        .answer-text table th,
        .answer-text table td {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: left;
        }
        
        .answer-text table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #667eea;
        }
        
        .answer-text table tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .answer-text hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 20px 0;
        }
        
        .answer-text img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .citations {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .citations h3 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .citation-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 3px solid #764ba2;
        }
        
        .citation-id {
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 5px;
        }
        
        .citation-title {
            color: #555;
        }
        
        .context-section {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .context-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .context-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            line-height: 1.6;
            color: #555;
            border-left: 3px solid #667eea;
        }
        
        .image-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border-left: 4px solid #e53e3e;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔬 Academic Research Assistant</h1>
            <p>Ask questions about academic papers powered by AI</p>
        </div>
        
        <div class="content">
            <div class="query-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="queryInput" 
                        placeholder="Ask a question about research papers..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button id="submitBtn" onclick="submitQuery()">Search</button>
                </div>
                
                <div class="options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="imageToggle">
                        <label for="imageToggle">Generate image</label>
                    </div>
                    <div class="checkbox-group">
                        <label for="topK">Results:</label>
                        <select id="topK" style="padding: 5px; border-radius: 5px;">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching and generating answer...</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="results" class="results-section">
                <div id="imageContainer" class="image-section" style="display: none;"></div>
                
                <div class="answer-box">
                    <h3>📝 Answer</h3>
                    <div id="answer" class="answer-text"></div>
                </div>
                
                <div class="citations">
                    <h3>📚 Citations</h3>
                    <div id="citations"></div>
                </div>
                
                <div class="context-section">
                    <h3>📄 Retrieved Context</h3>
                    <div id="context"></div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="docCount">-</div>
                    <div class="stat-label">Indexed Documents</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="indexSize">-</div>
                    <div class="stat-label">Index Vectors</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Configure marked.js for markdown rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false,
            sanitize: false,
            smartLists: true,
            smartypants: true
        });
        
        // Escape HTML to prevent XSS but preserve LaTeX delimiters
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Render markdown with LaTeX support
        function renderMarkdownWithLatex(text) {
            // First, protect LaTeX expressions from markdown parser
            const latexBlocks = [];
            let protectedText = text;
            
            // Protect display math ($$...$$)
            protectedText = protectedText.replace(/\$\$[\s\S]*?\$\$/g, (match) => {
                latexBlocks.push(match);
                return `___LATEX_BLOCK_${latexBlocks.length - 1}___`;
            });
            
            // Protect inline math ($...$)
            protectedText = protectedText.replace(/\$[^\$\n]+?\$/g, (match) => {
                latexBlocks.push(match);
                return `___LATEX_INLINE_${latexBlocks.length - 1}___`;
            });
            
            // Parse markdown
            let html = marked.parse(protectedText);
            
            // Restore LaTeX expressions
            latexBlocks.forEach((latex, index) => {
                html = html.replace(`___LATEX_BLOCK_${index}___`, latex);
                html = html.replace(`___LATEX_INLINE_${index}___`, latex);
            });
            
            return html;
        }
        
        // Load stats on page load
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                document.getElementById('docCount').textContent = data.total_documents;
                document.getElementById('indexSize').textContent = data.index_size.vectors;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitQuery();
            }
        }
        
        async function submitQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('Please enter a question');
                return;
            }
            
            const generateImage = document.getElementById('imageToggle').checked;
            const topK = parseInt(document.getElementById('topK').value);
            
            
            // Show loading, hide results and errors
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').classList.remove('visible');
            document.getElementById('error').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            
            try {
                const response = await fetch('/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        generate_image: generateImage,
                        top_k: topK
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error').textContent = 
                    'Error: ' + error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        }
        
        function displayResults(data) {
            // Display answer with markdown and LaTeX rendering
            const answerDiv = document.getElementById('answer');
            answerDiv.innerHTML = renderMarkdownWithLatex(data.answer);
            
            // Trigger MathJax to process the new content
            if (window.MathJax) {
                MathJax.typesetPromise([answerDiv]).catch((err) => console.log('MathJax error:', err));
            }
            
            // Display citations
            const citationsDiv = document.getElementById('citations');
            citationsDiv.innerHTML = '';
            data.citations.forEach((citation, index) => {
                const citationItem = document.createElement('div');
                citationItem.className = 'citation-item';
                const authors = citation.authors || 'Unknown';
                citationItem.innerHTML = `
                    <div class="citation-id">[${index + 1}] ID: ${escapeHtml(citation.doc_id)}</div>
                    <div class="citation-title">${escapeHtml(citation.title)}</div>
                    <div class="citation-authors" style="color: #888; font-size: 0.9em; margin-top: 3px;">Authors: ${escapeHtml(authors)}</div>
                `;
                citationsDiv.appendChild(citationItem);
            });
            
            // Trigger MathJax for citations
            if (window.MathJax) {
                MathJax.typesetPromise([citationsDiv]).catch((err) => console.log('MathJax error:', err));
            }
            
            // Display context
            const contextDiv = document.getElementById('context');
            contextDiv.innerHTML = '';
            data.retrieved_context.forEach((context, index) => {
                const contextItem = document.createElement('div');
                contextItem.className = 'context-item';
                contextItem.innerHTML = `<strong>Document ${index + 1}:</strong> ${escapeHtml(context)}`;
                contextDiv.appendChild(contextItem);
            });
            
            // Trigger MathJax for context
            if (window.MathJax) {
                MathJax.typesetPromise([contextDiv]).catch((err) => console.log('MathJax error:', err));
            }
            
            // Display image if available
            const imageContainer = document.getElementById('imageContainer');
            if (data.image_url) {
                imageContainer.innerHTML = `
                    <h3 style="margin-bottom: 15px; color: #667eea;">🎨 Generated Image</h3>
                    <img src="${data.image_url}" alt="Generated visualization" onerror="this.style.display='none'">
                `;
                imageContainer.style.display = 'block';
            } else {
                imageContainer.style.display = 'none';
            }
            
            // Show results
            document.getElementById('results').classList.add('visible');
        }
        
        // Load stats when page loads
        loadStats();
    </script>
</body>
</html>
